<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <title>EMS</title>

</head>

<body class="bg-gray-100">
    <nav class="bg-black shadow shadow-gray-300 w-100 px-8 md:px-auto">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            <div class="text-white md:order-1">
                <p class="text-4xl">EMS</p>
            </div>
            <div class="text-white order-3 w-full md:w-auto md:order-2">
                <ul class="flex font-semibold justify-between">
                    <li class="md:px-4 md:py-2 hover:text-gray-400"><a href="#">Leave</a></li>
                    <li class="md:px-4 md:py-2 hover:text-gray-400"><a href="#">Enquiry</a></li>
                    <li class="md:px-4 md:py-2 hover:text-gray-400"><a href="#">Advance</a></li>
                    <li class="md:px-4 md:py-2 hover:text-gray-400"><a href="#">Raise</a></li>
                    <li class="md:px-4 md:py-2 hover:text-gray-400"><a href="#">Profile</a></li>
                </ul>
            </div>
            <div class="order-2 md:order-3">
                <button
                    class="px-4 py-2 bg-gray-400 hover:bg-gray-600 text-gray-100 rounded-xl flex items-center gap-2">
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="text-center py-8">
        <p class="text-4xl font-bold">Leave Application</p>
    </div>

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
        <div class=" mb-4">
            <label for="reason" class="block text-sm font-medium text-gray-700"> reason </label>

            <textarea name="reason" id="reason"
                class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="start" class="block text-sm font-medium text-gray-700"> start </label>
            <input type="date" name="start" id="start"
                class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
        </div>
        <div class="mb-4">
            <label for="end" class="block text-sm font-medium text-gray-700"> end </label>
            <input type="date" name="end" id="end"
                class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
        </div>
        <div class="mb-4">
            <input type="submit"
                class="w-full py-3 px-4 text-white font-semibold bg-gray-500 rounded-md focus:outline-none focus:bg-gray-600 hover:bg-gray-600">
        </div>
    </form>
</body>
