<div class="text-center py-8">
    <p class="text-4xl font-bold">Leave Application</p>
</div>

<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
    <div class=" mb-4">
        <label for="reason" class="block text-sm font-medium text-gray-700"> reason </label>

        <textarea name="reason" id="reason"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500"></textarea>
    </div>
    <div class="mb-4">
        <label for="start" class="block text-sm font-medium text-gray-700"> start </label>
        <input type="date" name="start" id="start"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="end" class="block text-sm font-medium text-gray-700"> end </label>
        <input type="date" name="end" id="end"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <input type="submit"
            class="w-full py-3 px-4 text-white font-semibold bg-gray-500 rounded-md focus:outline-none focus:bg-gray-600 hover:bg-gray-600">
    </div>
</form>
