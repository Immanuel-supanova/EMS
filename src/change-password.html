<div class="text-center py-8">
    <p class="text-4xl font-bold">Change Password</p>
</div>

<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
    <div class="mb-4">
        <label for="old-password" class="block text-sm font-medium text-gray-700"> Old Password </label>
        <input type="password" name="old-password" id="old-password"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="new-password" class="block text-sm font-medium text-gray-700"> New Password </label>
        <input type="password" name="new-password" id="new-password"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700"> Confirm Password </label>
        <input type="password" name="confirm-password" id="confirm-password"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <input type="submit"
            class="w-full py-3 px-4 text-white font-semibold bg-gray-500 rounded-md focus:outline-none focus:bg-gray-600 hover:bg-gray-600">
    </div>
</form>
