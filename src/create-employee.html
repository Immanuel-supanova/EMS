<div class="text-center py-8">
    <p class="text-4xl font-bold">Create Employee</p>
</div>

<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
    <div class="mb-4">
        <label for="surname" class="block text-sm font-medium text-gray-700"> Surname </label>
        <input type="text" name="surname" id="surname"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="firstname" class="block text-sm font-medium text-gray-700"> Firstname </label>
        <input type="text" name="firstname" id="firstname"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="lastname" class="block text-sm font-medium text-gray-700"> Lastname </label>
        <input type="text" name="lastname" id="lastname"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
        <input type="email" name="email" id="email"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
        <input type="password" name="password" id="password"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="password2" class="block text-sm font-medium text-gray-700"> Confirm Password </label>
        <input type="password2" name="password2" id="password2"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="wages" class="block text-sm font-medium text-gray-700"> Wages </label>
        <input type="number" name="wages" id="wages"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="country" class="block text-sm font-medium text-gray-700"> Country </label>
        <input type="text" name="country" id="country"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700"> Address </label>
        <input type="text" name="address" id="address"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="city" class="block text-sm font-medium text-gray-700"> City </label>
        <input type="text" name="city" id="city"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <label for="postal-code" class="block text-sm font-medium text-gray-700"> Postal Code </label>
        <input type="text" name="postal-code" id="postal-code"
            class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-gray-500 focus:ring-1 focus:ring-gray-500">
    </div>
    <div class="mb-4">
        <input type="submit"
            class="w-full py-3 px-4 text-white font-semibold bg-gray-500 rounded-md focus:outline-none focus:bg-gray-600 hover:bg-gray-600">
    </div>
</form>
